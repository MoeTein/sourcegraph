---
- name: sourcegraph-e2e
  box: google/gce
  machine_type: "custom-16-20480"
  project_id: sourcegraph-ci
  external_ip: false
  use_private_ip: true
  network: default
  username: buildkite
  ssh_key_path: "~/.ssh/id_rsa"
  shell_commands:
    - |
      cd /sourcegraph
      source ~/.nvm/nvm.sh
      source ~/.profile
      nvm install
      asdf install
      yarn upgrade
      pushd enterprise
      ./cmd/server/pre-build.sh
      VERSION=3.20.0 ./cmd/server/build.sh
      popd
      ./dev/ci/e2e.sh
    # - "/sourcegraph/test/e2e/smoke-test.sh"
